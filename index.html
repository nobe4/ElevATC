<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ElevATC</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
	<audio id="atc-audio" controls="" autoplay="">
		<source src="http://d.liveatc.net/klga_twr" type="audio/mpeg">
	</audio>
	<audio id="music-audio" controls="" loop autoplay="">
		<source src="chill.mp3" type="audio/mpeg">
	</audio>
	<ul id="controls">
		<li id="play-pause"></li>
		<li id="atc-control">
			<p>ATC</p>
			<div id="atc-volume" class="volume">100</div>
		</li>
		<li id="music-control">
			<p>MUSIC </p>
			<div id="music-volume" class="volume">100</div>
		</li>
	</ul>
<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-backstretch/2.0.4/jquery.backstretch.min.js"></script>
<script src="script.js"> </script>
</body></html>
