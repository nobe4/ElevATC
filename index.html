<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>ElevATC</title>
		<link rel="stylesheet" href="style.css">
		<link rel="icon" type="image/png" href="img/icon.png">
		<link rel="stylesheet" href="http://openlayers.org/en/v3.0.0/css/ol.css" type="text/css">
	</head>
	<body>
		<div id="slide0" class="slide">
			<div id="cloud">
				<span class="slideDown">Land</span>
				<span class="slideUp">Fly</span>
			</div>
			<div id="titleContainer">
				<div>
					<img class="plane planeLeft" src="img/plane.svg">
				</div>
				<div>
					<h1 class="title">ElevATC</h1>
					<h2 class="subtitle">From the sky to your lounge</h2>
				</div>
				<div>
					<img class="plane planeRight" src="img/plane.svg">
				</div>
			</div>

			<div id="menu">
				<div id="ATCMenu" class="optionMenu">
					<div class="pellet slideLeft">
						ATC
					</div>
					<ul class="infoList">
						<li id="ATCName"></li>
						<li id="ATCSName"></li>
<!--						<li id="ATCFreq"></li>-->
					</ul>
				</div>
				<div id="FlyMenu" class="optionMenu">
					<h2 class="subtitle">ATC Streams courtesy of</h2>
					<a href="http://www.liveatc.net">
						<img src="img/liveatc.png">
					</a>
				</div>
				<div id="MusicMenu" class="optionMenu">
					<div class="pellet slideRight">
						Music
					</div>
					<ul class="infoList">
						<li id="Music"></li>
					</ul>
				</div>
			</div>
		</div>
		<div id="slide1" class="slide">
			<div id="ATC_title">
				<h3>ATC</h3>
				<div id="ATCPellet" class="pellet">
					<img class="plane planeRight slideRight" src="img/plane.svg">
				</div>
			</div>
			<div id="popup" display="none">
				<div id="popupContent"></div>
			</div>
			<div id="map" class="map"></div>
		</div>
		<div id="slide2" class="slide">
			<div id="Music_title">
				<h3>Music</h3>
				<div id="MusicPellet" class="pellet">
					<img class="plane planeLeft slideLeft" src="img/plane.svg">
				</div>
			</div>
			<div id="musicSelector" collapsed="true">
				<div id="musicSelector-display">
					<span id="musicSelector-displayMusic"></span>
					<a href="#" id="musicSelector-collapse">&#9660;</a>
				</div>
				<ul id="musicSelector-list">
					<li class="musicSelector-listElement" data="none">None</li>
				</ul>
			</div>
		</div>
		<div id="slide3" class="slide">
			<div class="dotOverlay">
				<audio id="atc-audio" controls="">
					<source id="atc_src" src="http://d.liveatc.net/lfpo_dep" type="audio/mpeg">
				</audio>
				<audio id="music-audio" controls="" loop>
					<source id="music_src" src="music/elevator.mp3" type="audio/mpeg">
				</audio>
				<div id="controls">
					<div class="pellet" id="atc-control" volume="100">
						<div class="pieControl"></div>
						<div class="insidePellet" id="atc-volume">ATC</div>
					</div>
					<div class="pellet" id="play-pause"><img id="playpauseImg" src="img/pause.svg"></div>
					<div class="pellet" id="music-control" volume="100">
						<div class="pieControl"></div>
						<div class="insidePellet" id="music-volume">Music</div>
					</div>
				</div>
			</div>
		</div>
		<div id="loadingScreen">
			<div id="titleContainer">
				<div>
					<h1 class="title">ElevATC</h1>
					<h2 class="subtitle">From the sky to your lounge</h2>
				</div>
			</div>
			<h2 class="subtitle">Loading ...</h2>
			<img class="plane planeLeft" src="img/plane.svg">
		</div>
		<a href="https://github.com/nobe4/ElevATC"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/52760788cde945287fbb584134c4cbc2bc36f904/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f77686974655f6666666666662e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_white_ffffff.png"></a>
		<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
		<script src="jquery.cookie-1.4.1.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-backstretch/2.0.4/jquery.backstretch.min.js"></script>
		<script src="slide.js"></script>
		<script src="script.js"> </script>
		<script src="http://openlayers.org/en/master/build/ol.js" type="text/javascript"></script>
		<script src="map.js"></script>
	</body>
</html>
